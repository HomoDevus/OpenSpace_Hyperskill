<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="../hstest/test.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="rocket" alt="rocket" src="img/rocket.png">
            <img class="planet" alt="planet" src="img/mars.png">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <form id="password-form" method="post" name="password-entry">
                    <label>
                        <input type="password" id="password" class="text-area" placeholder="Enter password">
                        <input type="button" id="password-submit" class="button" value="Enter" onclick="checkPassword(password)">
                    </label>
                </form>
                <div class="check-buttons">
                    <label><input type="checkbox"></label>
                    <label><input type="checkbox"></label>
                    <label><input type="checkbox"></label>
                    <label><input type="checkbox"></label>
                    <label><input type="checkbox"></label>
                    <label><input type="checkbox"></label>
                </div>
                <div class="levers">
                    <label><input type="range"></label>
                    <label><input type="range"></label>
                    <label><input type="range"></label>
                    <label><input type="range"></label>
                    <label><input type="range"></label>
                </div>
                <input type="button" class="lunch-button button" value="launch">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
